name: GitHub Actions Demo
on: 
  push:
    branches:
      - master
jobs:
  update-qa:
    name: Deploy QA - Branch development pushed
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Push
      run: |
        git config --global user.name "Micah Finley"
        git config --global user.email "micah.finley@tbsokc.com"
        git commit -m "Build QA from Dev"
        git push origin qa
      
